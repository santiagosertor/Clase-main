<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keep-note">
        <h2>Shopping List</h2>
        <ul>
            <li><img src="/imagen/vector-milk-in-the-box.jpg" alt="Milk" class="product-img"> Leche</li>
            <li><img src="/imagen/bread.jpg" alt="Bread" class="product-img"> Pan</li>
            <li><img src="/imagen/huevos.jpg" alt="Eggs" class="product-img"> Huevos</li>
            <li><img src="/imagen/butter.jpg" alt="Butter" class="product-img"> Mantequilla</li>
        </ul>
        <p class="note-footer">ultimo Editar: Julio 31, 2024</p>
        <div class="note-options">
            <button>Editar</button>
            <button>Eliminar</button>
        </div>
    </div>
</body>
</html>
