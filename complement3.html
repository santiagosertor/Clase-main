<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-post">
        <img src="/imagen/vacaciones.jpg" alt="Post Image" class="post-img">
        <div class="post-caption">
            <h3>@johndoe</h3>
            <p>disfrute mis vacaciones en la playa me gustaria compartir este atardecer. #vacation #sunset</p>
        </div>
        <div class="post-footer">
            <span>❤️ 102 likes</span>
            <span>🗨️ 3 comments</span>
        </div>
    </div>
    <div class="friend-list">
        <h2>Friends</h2>
        <ul>
            <li>
                <img src="/imagen/iconos insta.jpg" alt="Friend 1" class="friend-avatar">
                <span>@alice</span>
            </li>
            <li>
                <img src="/imagen/iconos insta.jpg" alt="Friend 2" class="friend-avatar">
                <span>@bob</span>
            </li>
            <li>
                <img src="/imagen/iconos insta.jpg" alt="Friend 3" class="friend-avatar">
                <span>@charlie</span>
            </li>
        </ul>
    </div>
</body>
</html>
